# Input file for directly generating nequil equivalent networks
elements: # list all elements present
  - Si
  - Al

# ========= Misc info ================
parity: true
nonlinearity_type: gate                                                           # may be 'gate' or 'norm', 'gate' is recommended
nonlinearity_scalars:
  e: silu
  o: tanh
nonlinearity_gates:
  e: silu
  o: tanh


# ======== radial basis ==============
r_max: 4.0 # cutoff
n_radial_basis: 8   # number of radial basis functions
node_feature_size: 32 # higher order node features?
p: 6 # polynomial degree, default 6


# ======== edges rep =================
lmax: 2


# Conv network   
n_conv_layers: 3

out_irrep: "1x0e+1x1o"

